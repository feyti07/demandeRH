
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#" [formGroup]="_loginForm" (ngSubmit)="login()">
        <input formControlName="email" type="email" id="login" placeholder="Enter your email">
        <input formControlName="password" type="password" id="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <button (click)="register()" type="button" class="btn btn-link">
            Register
          </button>
        </span>
      </div>
    </div>
   
  </div>
