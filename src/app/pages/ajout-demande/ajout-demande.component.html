<app-side-bar class="sidebar"></app-side-bar>

<section class="container">

  <form class="form" [formGroup]="demandeForm" (ngSubmit)="save()">
    <div class="input-box">
      <label for="lieu">Lieu</label>
      <input type="text" class="form-control" formControlName="lieu" id="lieu" name="lieu" required>
    </div>
    <div class="input-box">
      <label for="categorie">Categorie</label>
      <input type="text" class="form-control" formControlName="categorie" id="categorie" name="categorie" required>
    </div>
    <div class="column">
      <div class="input-box">
        <label for="urgence">Urgence</label>
        <input type="text" class="form-control" formControlName="urgence" id="urgence" name="urgence" required>
      </div>
      <div class="input-box">
        <label for="impact">Impact</label>
        <input type="text" class="form-control" formControlName="impact" id="impact" name="impact" required>
      </div>
    </div>

    <button [disabled]="demandeForm.invalid"  type="submit">
      <em></em>&nbsp;Save 
    </button>
  </form>
</section>
